<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resim Galerisi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .gallery img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

            .gallery img:hover {
                transform: scale(1.07);
            }
    </style>
</head>
<body>

    <div class="container py-5">
        <h2 class="text-center mb-4">📸 Resim Galerisi</h2>
        <div class="row g-3 gallery">
            <!-- Resim 1 -->
            <div class="col-lg-4 col-md-6">
                <img src="https://picsum.photos/id/1011/600/400"
                     data-bs-toggle="modal"
                     data-bs-target="#imageModal"
                     data-bs-img="https://picsum.photos/id/1011/1200/800"
                     alt="Resim 1">
            </div>
            <!-- Resim 2 -->
            <div class="col-lg-4 col-md-6">
                <img src="https://picsum.photos/id/1015/600/400"
                     data-bs-toggle="modal"
                     data-bs-target="#imageModal"
                     data-bs-img="https://picsum.photos/id/1015/1200/800"
                     alt="Resim 2">
            </div>
            <!-- Resim 3 -->
            <div class="col-lg-4 col-md-6">
                <img src="https://picsum.photos/id/1025/600/400"
                     data-bs-toggle="modal"
                     data-bs-target="#imageModal"
                     data-bs-img="https://picsum.photos/id/1025/1200/800"
                     alt="Resim 3">
            </div>
            <!-- Resim 4 -->
            <div class="col-lg-4 col-md-6">
                <img src="https://picsum.photos/id/1035/600/400"
                     data-bs-toggle="modal"
                     data-bs-target="#imageModal"
                     data-bs-img="https://picsum.photos/id/1035/1200/800"
                     alt="Resim 4">
            </div>
            <!-- Resim 5 -->
            <div class="col-lg-4 col-md-6">
                <img src="https://picsum.photos/id/1043/600/400"
                     data-bs-toggle="modal"
                     data-bs-target="#imageModal"
                     data-bs-img="https://picsum.photos/id/1043/1200/800"
                     alt="Resim 5">
            </div>
            <!-- Resim 6 -->
            <div class="col-lg-4 col-md-6">
                <img src="https://picsum.photos/id/1069/600/400"
                     data-bs-toggle="modal"
                     data-bs-target="#imageModal"
                     data-bs-img="https://picsum.photos/id/1069/1200/800"
                     alt="Resim 6">
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-body p-0">
                    <img src="" class="img-fluid w-100" id="modalImage" alt="Seçilen Resim">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Modalda tıklanan resmi gösterme
    const imageModal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');

    imageModal.addEventListener('show.bs.modal', function (event) {
      const triggerImg = event.relatedTarget; // Tıklanan resim
      const newSrc = triggerImg.getAttribute('data-bs-img');
      modalImage.src = newSrc;
    });
    </script>

</body>
</html>
